<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Change++ Coding Challenge</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inria+Serif">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  </head>
  <body>
    <h1>
      <span class="subtitle">
        <i class="fab fa-twitter fa-sm"></i>
      </span>
      | Change++ Coding Challenge | <span class="subtitle">Eli Lapkin</span>
    </h1>

    <div id="form">
      <p id="instructions">To begin, enter the Twitter handles of two users. Please do not type an @ at the beginning of the name.</p>
      <input type="text" name="firstUser" id="first-user" placeholder="First User">
      <input type="text" name="secondUser" id="second-user" placeholder="Second User">

      <input type="button" name="submit" value="Submit" onclick="submit()">

      <br><br>
      <i class="fas fa-question-circle"></i>
      Need an example?
      Try <i class="sample" onclick="fillInput('elonmusk')">elonmusk</i> and
          <i class="sample" onclick="fillInput('kanyewest')">kanyewest</i>.
    </div>

    <div id="tweet"></div>

    <div id="choices" style="display: none">
      <button type="button" name="firstChoice" id="first-choice" onclick="onClick(document.getElementById('first-choice').textContent)">
      </button>

      <button type="button" name="secondChoice" id="second-choice" onclick="onClick(document.getElementById('second-choice').textContent)">
      </button>

      <p id="score">Score:
        <span id="num-correct"></span> / <span id="num-total"></span> Correct
        <span id="streak"></span>
      </p>
    </div>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
